- title: "FluxCD Trigger"
  description: "Git commit triggers K8s update"
  voice: "This shows how a FluxCD Git commit triggers a live rollout."
  animations:
    - type: Box
      at: 0
      duration: 800
      params:
        id: box1
        text: "Git Repo"
        x: 100
        y: 100

    - type: Box
      at: 800
      duration: 800
      params:
        id: box2
        text: "Flux Controller"
        x: 300
        y: 100

    - type: Arrow
      at: 1600
      duration: 400
      params:
        from: box1
        to: box2

    - type: Callout
      at: 1800
      duration: 400
      params:
        text: "Flux syncs repo"
        x: 280
        y: 180

